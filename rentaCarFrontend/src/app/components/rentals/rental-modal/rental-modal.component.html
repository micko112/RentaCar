<!-- 1. Spoljašnji div služi kao pozadina i hvata klikove za zatvaranje -->
<div class="modal-backdrop" (click)="cancel()">

  <!-- 2. Unutrašnji div je sam modal. Klik na njega se zaustavlja. -->
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>Zahtev za Iznajmljivanje</h2>
    <p>Vozilo: <strong>{{ car.carModel.name }} ({{ car.licensePlate }})</strong></p>

    <form [formGroup]="rentalForm" (ngSubmit)="submitRequest()">
      <div class="form-group">
        <label for="startDate">Datum preuzimanja:</label>
        <input type="date" id="startDate" formControlName="startDate">
      </div>

      <div class="form-group">
        <label for="endDate">Datum vraćanja:</label>
        <input type="date" id="endDate" formControlName="endDate">
      </div>

      <div class="modal-buttons">
        <button type="submit" class="button" [disabled]="rentalForm.invalid">Pošalji Zahtev</button>
        <button type="button" class="button-secondary" (click)="cancel()">Otkaži</button>
      </div>
    </form>
  </div>

</div>
