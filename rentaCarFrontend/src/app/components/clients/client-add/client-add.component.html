<div class="form-page-container">
  <div class="form-container">
    <form [formGroup]="newClientForm" (ngSubmit)="addClient()">
      <h1>Dodaj Novog Klijenta</h1>

      <!-- PRVI RED -->
      <div class="form-row">
        <div class="form-group">
          <label for="jmbg">JMBG</label>
          <input type="text" id="jmbg" formControlName="jmbg" placeholder="Unesite JMBG">
        </div>
        <div class="form-group">
          <label for="age">Godište</label>
          <input type="text" id="age" formControlName="age" placeholder="Unesite godište">
        </div>
      </div>

      <!-- DRUGI RED -->
      <div class="form-row">
        <div class="form-group">
          <label for="name">Ime</label>
          <input type="text" id="name" formControlName="name" placeholder="Unesite ime">
        </div>
        <div class="form-group">
          <label for="surname">Prezime</label>
          <input type="text" id="surname" formControlName="surname" placeholder="Unesite prezime">
        </div>
      </div>

      <!-- TREĆI RED -->
      <div class="form-row">
        <div class="form-group">
          <label for="mobile">Telefon</label>
          <input type="text" id="mobile" formControlName="mobile" placeholder="Unesite broj telefona">
        </div>
        <div class="form-group">
          <label for="city">Grad</label>
          <select id="city" formControlName="city">
            <option [ngValue]="null" disabled>Izaberite grad</option>
            <option *ngFor="let city of cities" [ngValue]="city">{{ city.name }}</option>
          </select>
        </div>
      </div>

      <!-- ČETVRTI RED -->
      <div class="form-row">
        <div class="form-group">
          <label for="username">Korisničko ime</label>
          <input type="text" id="username" formControlName="username" placeholder="Izaberite korisničko ime">
        </div>
        <div class="form-group">
          <label for="password">Lozinka</label>
          <input type="password" id="password" formControlName="password" placeholder="Unesite lozinku">
        </div>
      </div>

      <!-- DUGME -->
      <div class="form-buttons">
        <button type="submit" class="button" [disabled]="newClientForm.invalid">Dodaj Klijenta</button>
      </div>

    </form>
  </div>
</div>
