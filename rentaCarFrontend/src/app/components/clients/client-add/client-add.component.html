<div class="form-page-container">
  <div class="form-container">
    <form [formGroup]="newClientForm" (ngSubmit)="addClient()">
      <h1>Dodaj Novog Klijenta</h1>

      <div class="form-row">
        <div class="form-group">
          <label for="jmbg">JMBG</label>
          <input type="text" id="jmbg" formControlName="jmbg" placeholder="Unesite JMBG">
        </div>
        <div class="form-group">
          <label for="age">Godište</label>
          <input type="text" id="age" formControlName="age" placeholder="Unesite godište">
        </div>
      </div>

      <!-- ... i tako redom za ostala polja (name, surname, mobile, city...) -->
      <!-- Koristi istu .form-row i .form-group strukturu -->

      <div class="form-buttons">
        <button type="submit" class="button" [disabled]="newClientForm.invalid">Dodaj Klijenta</button>
      </div>
    </form>
  </div>
</div>
